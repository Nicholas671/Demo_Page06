<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <style>
        .promo {
            color: antiquewhite;
        }

        p {
            color: pink;
        }

        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 200;
        }
    </style>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <h1 style="color: rgb(122, 35, 35); font-size: 40px;">CSS Demo</h1>
    <p style="color: pink;">Example paragraph</p>
    <p>Example paragraph two</p>
    <p class="promo" style="color: chocolate;">Promotion!</p>
    <h2>Example</h2>
    <h2>Example two</h2>
    <h3>H3 Example</h3>
    <table>

        <tr>
            <td rowspan="2">Europe</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Fench</td>
        </tr>

    </table>
    <table>
        <border>
            <tr>
                <th colspan="2">Total Budget = 2500</th>
            </tr>
            <tr>
                <td>Support</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Maintenance</td>
                <td>1500</td>
            </tr>
        </border>
    </table>
</body>

</html>
